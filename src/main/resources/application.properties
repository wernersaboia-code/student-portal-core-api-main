# ===================================
# SPRING APPLICATION PROPERTIES
# StudentPortal API - Supabase Edition
# ===================================

# ===================================
# PERFIL ATIVO
# ===================================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:supabase}

# ===================================
# SUPABASE - POSTGRESQL (Session Pooler)
# ===================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# HIKARI POOL - Otimizado para Supabase Free
# ===================================
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

# ===================================
# JPA / HIBERNATE
# ===================================
# N\u00E3o definir dialect - Hibernate detecta automaticamente
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# ===================================
# FLYWAY - MIGRATIONS
# ===================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.schemas=public
spring.flyway.default-schema=public
spring.flyway.encoding=UTF-8
spring.flyway.table=flyway_schema_history

# ===================================
# H2 CONSOLE (Desabilitado em produ\u00E7\u00E3o)
# ===================================
spring.h2.console.enabled=false

# ===================================
# JWT
# ===================================
api.security.token=${JWT_SECRET:defaultSecretTrocarIssoEmProducao}

# ===================================
# API EXTERNA - ZipCode
# ===================================
zipcodestack.api.url=https://api.zipcodestack.com/
zipcodestack.api.key=${ZIPCODE_API_KEY:}

# ===================================
# EMAIL - Gmail SMTP
# ===================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===================================
# SERVIDOR
# ===================================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# ===================================
# LOGGING
# ===================================
logging.level.root=WARN
logging.level.br.com.student.portal=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.flywaydb=INFO
